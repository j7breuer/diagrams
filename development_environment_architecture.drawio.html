ot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;910\&quot; y=\&quot;780\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-92\&quot; value=\&quot;Jenkins\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;910\&quot; y=\&quot;860\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-93\&quot; value=\&quot;Sonarqube\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;910\&quot; y=\&quot;940\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-94\&quot; value=\&quot;Nexus\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;910\&quot; y=\&quot;1020\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-95\&quot; value=\&quot;Kubernetes&amp;lt;br&amp;gt;(x3)\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;910\&quot; y=\&quot;1100\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-96\&quot; value=\&quot;Docker\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;910\&quot; y=\&quot;1180\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-99\&quot; value=\&quot;Elasticsearch is used to store all text data, both original data as well as post-processed data from analytics.&amp;amp;nbsp; The majority of all datasets are stored within Elasticsearch for its search capabilities and scalability to handle large amounts of data.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;-20\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-100\&quot; value=\&quot;PostgreSQL is used to store simple tables of numeric data.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;60\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-101\&quot; value=\&quot;Kafka is categorized as a database but not used as such.&amp;amp;nbsp; Kafka is utilized in this architecture to handle backpressure and potential bottlenecks in pipelines.&amp;amp;nbsp; Most Kafka topics sit in front of analytic post-processes (e.g., language translation).\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;140\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-102\&quot; value=\&quot;NiFi is the data ingestion tool for ETL processes.&amp;amp;nbsp; NiFi sits centrally in this architecture and is utilized for data manipulation, data cleaning, data processing, and upserting to databases.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;220\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-103\&quot; value=\&quot;Spark is set up in conjunction with Livy to enable external access to&amp;amp;nbsp; Spark from JupyterLab, NiFi, among other services.&amp;amp;nbsp; Spark is still being integrated into the architecture but will be used for large-scale analytical post-processing of data.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;300\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-104\&quot; value=\&quot;Livy exists solely to expose the Spark cluster externally on the home network.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;380\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-105\&quot; value=\&quot;Kibana is the user interface for interacting with Elasticsearch.&amp;amp;nbsp; Kibana&#39;s capabilities span across dashboard creation, data visualization, query terminal, scripting terminal, index monitoring and more.&amp;amp;nbsp;&amp;amp;nbsp;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;461\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-106\&quot; value=\&quot;JupyterLab&#39;s server is utilized as a centralized location for mainly prototyping and scripting of analytics in Python and Scala.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;541\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-107\&quot; value=\&quot;Portainer is a popular container deployed via Docker as a user interface for interacting with containers, volumes, images, and more.&amp;amp;nbsp; Portainer is utilized to assess logs and metrics of containers deployed.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;621\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-108\&quot; value=\&quot;Rancher is the user interface of choice that integrates with Kubernetes.&amp;amp;nbsp; Rancher provides access to all pods across the cluster and their logs, resource allocation, and more.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;698.5\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-109\&quot; value=\&quot;Provectus is the 3rd party Kafka user interface chosen to be able to create topics, monitor topics, and adjust settings if needed.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;780\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-110\&quot; value=\&quot;Jenkins is the chief orchestrator of all things CI/CD within this architecture.&amp;amp;nbsp; Jenkins is integrated with the Sonarqube server, Nexus server, and is in development to deploy to the Kubernetes cluster.&amp;amp;nbsp; All repositories integrated with Jenkins have Jenkinsfiles at root.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;860\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-111\&quot; value=\&quot;Sonarqube is the service used for code quality enforcement across repositories being deployed, both for best practices and quality gates.&amp;amp;nbsp; All repositories integrated with Jenkins will also have a sonar-project.properties file connecting it with the service.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;941\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-112\&quot; value=\&quot;Nexus is the internal repository manager for Docker images, 3rd party artifacts, PyPi, and any other files needed.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;1020\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-113\&quot; value=\&quot;Kubernetes is the deployment cluster for all containers and microservices.&amp;amp;nbsp; Microservices such as the webscraper API and language translation API will exist on the cluster when CPU-only deployments are needed.\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;align=left;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1240\&quot; y=\&quot;1100\&quot; width=\&quot;480\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;za8EDoor_-EJzlwWxWrH-114\&quot; value=\&quot;Soon to be retired, the Do
